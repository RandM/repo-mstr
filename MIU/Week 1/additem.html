			<fieldset>
				Search by Patient Info: <input type="search" id="search" name="search" placeholder="Enter Patient" />

			<fieldset id="fieldId">
					<legend><strong>Patient Information</strong></legend>
					<ul id= "errors"></ul>
					<h4>Add a patient with all pertinent information available.</h4>
					<ul>
						<li id="select"><label for="sextype">Sex Type:</label></li></br>
						<li><label for="patientFirst">First Name:</label><input type="text" id="patientFirst"  /></li></br>
						<li><label for="patientLast">Last Name:</label><input type="text" id="patientLast" /></li></br>
						<li><label for="patientAge">Age of Patient:</label><input type="number" min="0" max="120"  id="patientAge" size="10" /></li></br>
						<li><label for="patientDate">Date Added:</label><input type="date" id="patientDate" size="13" /></li></br>
					</ul>	
			</fieldset></br>
			<fieldset>
						<legend><strong>Additional Information</strong></legend></li>
					<ul>	
						<li><label for="drugAllergies">Drug Allergies:</label><input type="text" id="drugAllergies" /></br>
						<input type="checkbox"  id="unknown"  value="yes" /><label for="unknown">Unknown Allergies</label></li></br>
						<li><label for="curMeds">Current Meds:</label><input type="text" id="curMeds" /></li></br>
						<li><label for="doseMg">Dose in MG:</label></br><input type="range" min="0" max="100" value= "0" step="1" onchange="showValue(this.value)" id="doseMg" />
							<span id="range">0</span></li>
								<script type="text/javascript">
								function showValue(newValue){
									document.getElementById("range").innerHTML=newValue;}
								</script>																								
						<li><label for="comments">Comments:</label></br><textarea id="comments" placeholder="Enter Comments Here"></textarea></li>
					</ul>
			</fieldset></br>
